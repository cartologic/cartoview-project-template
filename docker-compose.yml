version: "3"

services:
  postgis:
    image: kartoza/postgis:11.5-2.5
    volumes:
      - pg-data-{{project_name}}:/var/lib/postgresql
      # - dbbackups:/backups
    environment:
      # If you need to create multiple database you can add coma separated databases eg gis,data
      - POSTGRES_DB=gis,cartoview,cartoview_datastore
      - POSTGRES_USER=docker
      - POSTGRES_PASS=docker
      - ALLOW_IP_RANGE=0.0.0.0/0
      - POSTGRES_MULTIPLE_EXTENSIONS=postgis
    ports:
      - "5432:5432"
    restart: on-failure
    healthcheck:
      test: "exit 0"
  elasticsearch:
    image: elasticsearch:5.6.12-alpine
    container_name: elasticsearch_{{project_name}}
    restart: unless-stopped
    stdin_open: true
    tty: true
    ports:
      - "9300:9300"
      - "9200:9200"
  rabbitmq:
    image: rabbitmq:latest
    container_name: rabbitmq_{{project_name}}
    restart: unless-stopped
    ports:
      - "5672:5672"
      - "15672:15672"
  data-dir-conf:
    image: geonode/geoserver_data:2.16.2
    container_name: geoserver_data_dir_{{project_name}}
    restart: on-failure
    command: /bin/true
    volumes:
      - geoserver-dir-{{project_name}}:/geoserver_data/data
  geoserver:
    image: geonode/geoserver:2.16.2
    container_name: geoserver_{{project_name}}
    depends_on:
      - postgis
      - data-dir-conf
    restart: unless-stopped
    ports:
      - "8080:8080"
    volumes:
      - geoserver-dir-{{project_name}}:/geoserver_data/data
    env_file:
      - ./env/tomcat.env
  cartoview:
    build: ./docker/cartoview/
    image: cartoview_{{project_name}}:latest
    container_name: cartoview_{{project_name}}
    command: bash -c "python server.py"
    restart: unless-stopped
    hostname: cartoview
    depends_on:
      - postgis
      - data-dir-conf
      - geoserver
    env_file: ./env/django.env
    volumes:
      - "./:/usr/src/carto_app"
      - geoserver-dir-{{project_name}}:/geoserver_data/data
    ports:
      - "8000:8000"
  celery:
    image: cartoview_{{project_name}}:latest
    container_name: celery_{{project_name}}
    command: bash -c "celery worker --app={{project_name}} --broker=amqp://guest:guest@rabbitmq:5672/ -B -E -l debug"
    restart: unless-stopped
    hostname: celery
    depends_on:
      - postgis
      - rabbitmq
      - geoserver
    stdin_open: true
    env_file:
      - ./env/django.env
    volumes:
      - "./:/usr/src/carto_app"
  nginx:
    image: nginx:alpine
    container_name: nginx_{{project_name}}
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./conf/nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./static/:/cartoview/static/
      - ./uploaded/:/cartoview/uploaded/
volumes:
  geoserver-dir-{{project_name}}:
  pg-data-{{project_name}}:
