version: '3'

services:
  postgis:
    image: cartoview/cartoview-postgis:latest
    restart: always
    env_file:
      - ./postgis.env
    volumes:
      - "./pgdata:/var/lib/postgresql"
  geoserver:
    image: geonode/geoserver:2.9.x-oauth2
    restart: always
    depends_on:
      - postgis
    volumes:
      - "./geoserver/data:/geoserver_data/data"
  cartoview:
    command: bash -c "python server.py"
    restart: always
    image: cartoview/cartoview:latest
    ports:
      - "8000:8000"
    depends_on:
      - postgis
      - geoserver
    env_file:
      - ./django.env
    volumes:
      - "./:/code/"
  nginx:
    image: nginx:alpine
    restart: always
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
